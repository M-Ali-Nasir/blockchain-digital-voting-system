<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Digital Voting System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Admin Panel</h1>
      <!-- Register New Candidate -->
      <section id="register-candidate">
        <h2>Register a Candidate</h2>
        <input type="text" id="candidateName" placeholder="Candidate Name" />
        <button onclick="registerCandidate()">Register Candidate</button>
        <p id="registerResult"></p>
      </section>

      <!-- View All Candidates and Results -->
      <section id="candidates">
        <h2>All Candidates and Results</h2>
        <button onclick="getCandidates()">Refresh List</button>
        <ul id="candidatesList"></ul>
      </section>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
