<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Voting System</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Digital Voting System</h1>

    <!-- Register Candidate Form -->
    <section id="register-candidate">
      <h2>Register a Candidate</h2>
      <input type="text" id="candidateName" placeholder="Candidate Name" />
      <button onclick="registerCandidate()">Register Candidate</button>
      <p id="registerResult"></p>
    </section>

    <!-- Cast Vote Form -->
    <section id="vote">
      <h2>Cast a Vote</h2>
      <input type="text" id="candidateId" placeholder="Candidate ID" />
      <input
        type="text"
        id="voterAddress"
        placeholder="Voter Address (from Ganache)"
      />
      <button onclick="vote()">Vote</button>
      <p id="voteResult"></p>
    </section>

    <!-- Get Candidate Count -->
    <section id="candidate-count">
      <h2>Get Candidate Count</h2>
      <button onclick="getCandidateCount()">Get Count</button>
      <p id="candidateCountResult"></p>
    </section>

    <!-- Candidate Details -->
    <section id="candidate-details">
      <h2>Get Candidate Details</h2>
      <input type="text" id="getCandidateId" placeholder="Candidate ID" />
      <button onclick="getCandidate()">Get Details</button>
      <p id="candidateDetailsResult"></p>
    </section>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
